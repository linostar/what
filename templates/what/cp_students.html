{% extends "what/base-cp.html" %}
{% load i18n %}

{% block title %}{% trans "Students" %}{% endblock %}

{% block content %}
    <h2>{% trans "Students" %}</h2>
    <form id="changelist-form" action="" method="post" novalidate>
    {% csrf_token %}
    <div>
    	<button type="button" class="btn btn-sm btn-danger" name="delete-selected">Delete selected</button>
    </div>
    <div class="results">
    <table id="result-list" class="table-bordered">
    <thead>
    	<tr>
    		<th><input type="checkbox" id="toggle-all"/></th>
    		<th>{% trans "Student name" %}</th>
    	</tr>
    </thead>
    <tbody>
    	{% for student in students %}
    	<tr>
    		<td><input type="checkbox" class="sel-item" name="sel-student-{{ student.id }}"/></td>
    		<td>{{ student.student_name }}</td>
    	</tr>
    	{% endfor %}
    </tbody>
    </table>
    </div>
    </form>
{% endblock %}
